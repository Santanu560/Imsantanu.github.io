<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLDCurcuit User Profile</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        background-color: #f0f2f5;
        font-family: 'Arial', sans-serif;
    }

    .card {
        border-radius: 10px;
        border: none;
    }

    .card-body {
        padding: 2rem;
    }

    #profile-img {
        border: 4px solid #ddd;
        object-fit: cover;
    }

    .skills .badge {
        font-size: 14px;
        margin: 5px;
    }

    .social-links a {
        margin: 5px 10px;
    }

    button {
        margin-top: 15px;
    }

    .modal-content {
        border-radius: 10px;
    }

    textarea {
        resize: none;
    }
    .card p{
        text-align: left;
        color:rgb(21, 128, 142);
    }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Profile Card -->
            <div class="card shadow-lg rounded-4">
                <div class="card-body text-center">
                    <img src="images/person-1.png" alt="Profile Image" class="img-fluid rounded-circle mb-3" id="profile-img" style="width: 150px; height: 150px;">
                    <h3 id="user-name">Neha Gupta</h3>
                    <!-- Social Links -->
                    <div class="social-links mb-3">
                        <a href="#" class="btn btn-outline-primary btn-sm me-2" id="facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="btn btn-outline-primary btn-sm" id="linkedin"><i class="fab fa-linkedin"></i></a>
                    </div>

                    <hr>
                    <!-- Profile Details -->
                    <h5>Profile Details</h5>
                    <p id="user-email">chatterjeebanalata46@gmial.com</p>
                    <p id="user-phone">91+ 8276879864</p>
                    <p id="user-address">West Bengal, North 24 PGS, Rajarhat, PIN: 700135</p>

                    <!-- Update Profile Button -->
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#updateProfileModal">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Editing Profile -->
<div class="modal fade" id="updateProfileModal" tabindex="-1" aria-labelledby="updateProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateProfileModalLabel">Update Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form for Profile Edit -->
                <form id="profile-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email ID">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="^[7-9][0-9]{9}$" required>
                        <small class="form-text text-muted">Format: 9876543210 (10 digits, starting with 7-9)</small>
                    </div>
                    <div class="mb-3">
                        <label for="profile-img-input" class="form-label">Profile Image</label>
                        <input type="file" class="form-control" id="profile-img-input">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateProfile()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS and Font Awesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
function updateProfile() {
    // Get the updated values from the form
    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;
    let phone = document.getElementById('phone').value;
    let profileImgInput = document.getElementById('profile-img-input').files[0];

    // Update Profile Name, Email, and Phone
    document.getElementById('user-name').innerText = name || "Neha Gupta";
    document.getElementById('user-email').innerText = email || "chatterjeebanalata46@gmial.com";
    document.getElementById('user-phone').innerText = phone || "91+ 8276879864";

    // Update Profile Image (if any)
    if (profileImgInput) {
        let reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('profile-img').src = e.target.result;
        };
        reader.readAsDataURL(profileImgInput);
    }

    // Close the modal after updating
    $('#updateProfileModal').modal('hide');
}
</script>

</body>
</html>
